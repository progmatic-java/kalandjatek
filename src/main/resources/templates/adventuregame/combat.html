<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
        @import url('https://fonts.googleapis.com/css?family=MedievalSharp');

        html,
        body {
            height: 100%;
            width: 100%;
        }

        body {
            color: whitesmoke;
            font-family: MedievalSharp, serif;
            font-size: 15px;
            font-weight: 500;
            background-size: 100% 100%;
            background-color: gray;
        }

        .ROOMNAME {
            color: whitesmoke;
            font-family: MedievalSharp, serif;
            font-weight: 400;
            font-size: 50px;
            text-align: center;
            text-shadow: -2px -2px 0 #000,
            1px -1px 0 #000,
            -2px 2px 0 #000,
            1px 1px 0 #000;
        }

        .dropbtn {
            background-color: black;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            position: center;
            text-align: center;

        }

        .dropdown {
            font-style: italic;
            font-family: MedievalSharp, serif;
            font-weight: 700;
            font-size: 40px;
            padding: 25px 25px;

            display: inline-block;
        }

        .itemsbutton {
            float: bottom;
            text-align: center;
            right: 90%;
            position: absolute;
            bottom: 90%;
        }

        .nextarea {
            float: bottom;
            text-align: center;
            left: 80%;
            position: absolute;
            bottom: 85%;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }


        .dropdown-content a:hover {
            background-color: black;
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            text-align: center;
        }

        .dropdown:hover .dropbtn {
            background-color: black;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 33% 33% 33%;
            grid-template-rows: 33% 33% 33%;
            gap: 0 0;
            height: 100%;
            width: 100%;
            grid-auto-flow: row;
            grid-template-areas:
    "NPC . CHARACTERINFO"
    "NPC NPCVSCHAR CHARACTERINFO"
    "COMBATLOG COMBATLOG COMBATLOG";
            row-gap: 15px;
        }

        .NPC {
            grid-area: NPC;
            text-shadow: -2px -2px 0 #000,
            1px -1px 0 #000,
            -2px 2px 0 #000,
            1px 1px 0 #000;
            background-color: rgba(0, 0, 0, 0.5);
        }


        .CHARACTERINFO {
            grid-area: CHARACTERINFO;
            background-color: rgba(0, 0, 0, 0.5);
            justify-self: start;
            text-shadow: -2px -2px 0 #000,
            1px -1px 0 #000,
            -2px 2px 0 #000,
            1px 1px 0 #000;
        }

        .COMBATLOG {
            grid-area: COMBATLOG;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            text-shadow: -2px -2px 0 #000,
            1px -1px 0 #000,
            -2px 2px 0 #000,
            1px 1px 0 #000;
        }


        .NPCVSCHAR {
            grid-area: NPCVSCHAR;
            color: whitesmoke;
            font-family: MedievalSharp, serif;
            font-weight: 400;
            font-size: 50px;
            text-align: center;
            text-shadow: -2px -2px 0 #000,
            1px -1px 0 #000,
            -2px 2px 0 #000,
            1px 1px 0 #000;
        }

        .INFOTEXT, .NPCTEXT {
            font-size: 20px;
            text-align: right;
            display: flex;
            justify-content: space-between;
        }

        .npcpic {
            height: 80%;
            width: 100%;
            justify-self: center;
            position: center;
        }

        .charPic {
            height: 15%;
            width: 19%;
            position: center;
        }

    </style>

    <title>Combat</title>

</head>


<body th:style="'background-image:url(' + ${currRoom.getRoomImgRef()} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<div class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <div class="NPCVSCHAR">
        <h1 th:text="${currNpc.getName()} + ' vs ' + ${currPlayer.getCharacterName()}">NPC vs Character</h1>
    </div>


    <div class="NPC">
        <h2 th:text="${'Enemy Name: ' + currNpc.getName()}">
            Enemy Name</h2>
        <div class="NPCTEXT">
            <p th:text="${'Hp: ' + currNpc.getHp()}">Hp:</p>
            <p th:text="${'Mp: ' + currNpc.getMp()}">Mp:</p>
            <p th:text="${'Attack: ' + currNpc.getAttack()}">Attack:</p>
            <p th:text="${'Defence: ' + currNpc.getDefence()}">Defence:</p>
        </div>

        <img class="npcpic" th:src="@{${currNpc.getImgRef()}}">


    </div>

    <div class="CHARACTERINFO">
        <h2 th:text="${'Character Name: ' + currPlayer.getCharacterName() + ' (' + currPlayer.getRace() + ')'}">
            Character Name</h2>

        <img class="charPic" th:src="@{${currPlayer.getIndexImg()}}">

        <div class="characterinfo">
            <div class="dropdown">
                <button class="dropbtn">Combat Items</button>
                <div class="dropdown-content">
                    <div th:each="combatItem : ${currPlayer.getCombatItems()}">
                        <form th:action="@{'/adventuregame/characterpage/{characterId}/room/{roomId}/npc/{npcId}/changecombatitem/{itemId}'
                        (characterId=${currPlayer.getId()},roomId=${currRoom.getId()},npcId=${currNpc.getId()},itemId=${combatItem.getId()})}"
                              method="get">
                            <input data-bs-toggle="tooltip" data-bs-placement="right"
                                   th:title="${'Description: ' + combatItem.getDescription()  +  ' (' + combatItem.getTypeOfItem() + ')'}"
                                   type="submit" class="btn btn-dark" th:value="${combatItem.getItemName()}"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="characterinfo">
            <div class="dropdown">
                <button class="dropbtn">Consumable Items</button>
                <div class="dropdown-content">
                    <div th:each="consumableItem : ${currPlayer.getConsumableItems()}">
                        <form th:action="@{'/adventuregame/characterpage/{characterId}/room/{roomId}/npc/{npcId}/consumeitem/{itemId}'(characterId=${currPlayer.getId()},roomId=${currRoom.getId()},npcId=${currNpc.getId()},itemId=${consumableItem.getId()})}"
                              method="get">
                            <input data-bs-toggle="tooltip" data-bs-placement="right"
                                   th:title="${'Description: ' + consumableItem.getDescription()  +  ' (' + consumableItem.getTypeOfItem() + ')'}"
                                   type="submit" class="btn btn-dark" th:value="${consumableItem.getItemName()}"/>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="INFOTEXT">
            <p th:text="${'Hp: ' + currPlayer.getCurrHp()}">Hp:</p>
            <p th:text="${'Mp: ' + currPlayer.getCurrMp()}">Mp:</p>
            <p th:text="${'Attack: ' + currPlayer.getAttack()}">Attack:</p>
            <p th:text="${'Defence: ' + currPlayer.getDefence()}">Defence:</p>
        </div>
        <div class="INFOTEXT">
            <p th:text="${'Weapon: ' + activeAttack.getItemName() + ' attack: +' + activeAttack.getAttack() + ' damage: ' + activeAttack.getDamage()}">
                Weapon:</p>
            <p th:text="${'Shield: ' + activeDefence.getItemName() + ' shield: +' + activeDefence.getShield()}">
                Shield:</p>
        </div>
    </div>

    <div class="COMBATLOG">
        <h2 th:text="${combatLog}">GRRRR</h2>
        <form th:unless="${npcDead or playerDead}" th:action="@{'/adventuregame/characterpage/{characterId}/room/{roomId}/npc/{npcId}/combatround'
                        (characterId=${currPlayer.getId()},roomId=${currRoom.getId()},npcId=${currNpc.getId()})}"
              method="get">
            <input data-bs-toggle="tooltip" data-bs-placement="right" type="submit" class="btn btn-dark"
                   value="Attack!"/>
        </form>
        <form th:if="${playerDead}" th:action="@{'/adventuregame/playerdead/{characterId}'
                        (characterId=${currPlayer.getId()})}"
              method="get">
            <input data-bs-toggle="tooltip" data-bs-placement="right" type="submit" class="btn btn-dark"
                   value="Back to main menu"/>
        </form>
        <form th:if="${npcDead}" th:action="@{'/adventuregame/characterpage/{characterId}/room/{roomId}/npc/{npcId}/npcdead'
                        (characterId=${currPlayer.getId()},roomId=${currRoom.getId()},npcId=${currNpc.getId()})}"
              method="get">
            <input data-bs-toggle="tooltip" data-bs-placement="right" type="submit" class="btn btn-dark"
                   value="Back to room"/>
        </form>
    </div>

</div>

</body>

</html>
