<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            color: whitesmoke;
            font-family: MedievalSharp,serif;
            font-size: 15px;
            font-weight: 500;
            background-size: 100% 100%;
        }
        .dropbtn {
            background-color: black;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            position: center;
            text-align: center;

        }

        .dropdown {
            font-style: italic;
            font-family: MedievalSharp,serif;
            font-weight: 700;
            font-size: 40px;
            padding: 25px 25px;
            float: bottom;
            text-align: center;
            left: 80%;
            position: absolute;
            bottom: 85%;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            text-align: center;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: center;
        }


        .dropdown-content a:hover {
            background-color: black;
            text-align: center;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            text-align: center;
        }

        .dropdown:hover .dropbtn {
            background-color: black;
            text-align: center;
        }
    </style>

    <title>Room</title>

</head>
<body th:style="'background-image:url(' + ${currRoom.getRoomImgRef()} + '); background-repeat: no-repeat, repeat; background-size: cover;'">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<h1 th:text="${'Room Name: ' + currRoom.getRoomName()}">Room Name</h1>
<h3>Room Inventory:</h3>
<ul>
    <div th:each="itemName : ${currRoomItems}">
        <li th:text="${itemName}">Valami</li>
    </div>
</ul>
<br>
<h2 th:text="${'Character Name: ' + currPlayer.getName() + ' (' + currPlayer.getRace() + ')'}">Character Name</h2>
<ul>
    <li th:text="${'Hp: ' + currPlayer.getHp()}">Hp: </li>
    <li th:text="${'Mp: ' + currPlayer.getMp()}">Mp: </li>
    <li th:text="${'Gold: ' + currPlayer.getGold()}">Gold: </li>
</ul>
<br>
<h3>NPCs in Room:</h3>
<ul>
    <div th:each="npcName : ${currNpcs}">
        <li th:text="${npcName}">Burrows</li>
    </div>
</ul>
<br>
<!--<h3>Next rooms:</h3>-->
<!--<ul>-->
<!--    <div th:each="nextRoom : ${currDoors}">-->
<!--        <li th:text="${nextRoom}">Next Room</li>-->
<!--    </div>-->
<!--</ul>-->
<div class="dropdown">
    <button class="dropbtn">Adjacent areas</button>
    <div class="dropdown-content">

        <div th:each="nextRoom : ${currDoors.entrySet()}">
            <form th:action="@{'/adventuregame/characterpage/{characterId}/room/{roomId}'(characterId=${currPlayer.getId()},roomId=${nextRoom.getValue()})}" method="get">
                <input type="submit" class="btn btn-dark" th:value="${nextRoom.getKey()}"/>
            </form>

        </div>

    </div>
</div>
<br>
<form th:action="@{/adventuregame/mainpage}" method="get">
    <input type="submit" class="btn btn-dark" style="background-color: green" value="Go Back"/>
</form>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');
    @import url('https://fonts.googleapis.com/css?family=MedievalSharp');
</style>

</html>
